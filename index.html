      width: 120px;

      margin: 0 auto 1rem;

      border: 2px solid #ccc;
    }
    h1, p {
      text-align: center;
    }
    p {
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-links svg {
      width: 24px;
      height: 24px;
      fill: #333;
    }
    .social-links a {
      display: inline-block;
      transition: transform 0.2s, opacity 0.2s;
    }
    .social-links a:hover {
      transform: translateY(-2px);
      opacity: 0.8;
    }
